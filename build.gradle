group 'netflix'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.eclipse.jetty.alpn:alpn-api:1.1.3.v20160715"
    compile 'io.grpc:grpc-netty:1.4.0'
    compile 'io.grpc:grpc-stub:1.4.0'
}

task runDemo(type: JavaExec) {
  main = "Main"
  classpath = sourceSets.main.runtimeClasspath
  jvmArgs = ["-Xbootclasspath/p:alpn-boot-8.1.11.v20170118.jar"]
}

